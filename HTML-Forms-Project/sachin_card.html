<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Sachin_styles.css">

    <title>Cards with Image</title>
</head>
<body>

    <div class="container">
        <div class="card mx-auto">
            <img class="card-img-top" src="sachin.webp" alt="Sachin Tendulkar">
            <div class="card-body">
                <h4 class="card-title">Sachin Tendulkar</h4>
                <p class="card-text">My Favorite Batsman!</p>
                <a href="https://en.wikipedia.org/wiki/Sachin_Tendulkar" class="btn btn-success">View Profile</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="jquery-3.7.1.js"></script>
    <script src="bootstrap.bundle.min.js"></script>

</body>
</html>
